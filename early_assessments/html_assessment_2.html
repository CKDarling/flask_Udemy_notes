<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Puppy Adoption Page</h1>

    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>

    <p>Please Note: First Name, Last Name, Password, and Email are required.</p>
    <form class="" action="html_assessment_2.html" method="post">
    <label for="FN"> First Name: <input type="text" name="FN" placeholder="First Name"></label>
    <label for="LN"> Last Name: <input type="text" name="LN" placeholder="Last Name"></label>
    <br><br>
    <label for="FN"> Email: <input type="email" name="EM" placeholder="name@email.com"></label>
    <label for="FN"> Password: <input type="password" name="PW" ></label>

    <p>Are you over the age of 18?</p>

    <label for="Y">Yes: </label><input type="radio" name="age"></input>
    <label for="N">No: </label><input type="radio" name="age"></input>
    <br>
    <p>Select your payment option:</p>
    <select name="payment_type" id="payment">
    <option value="Credit Card"> Credit Card</option>
    <option value="PayPal">PayPal</option>
    </select>
    <br><br>
    <button type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
